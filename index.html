<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        #videoPlayer {
            width: 100%;
            max-width: 800px;
            display: none;
        }
        #videoPlayer.visible {
            display: block;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Video Player</h1>
    <video
        id="videoPlayer"
        controls
    ></video>
    <div id="status">
        <p>Waiting for video upload. Press Enter in the terminal to upload to R2.</p>
    </div>

    <script>
        // Poll for video URL updates
        setInterval(async () => {
            try {
                const response = await fetch('/api/video-url');
                const data = await response.json();
                if (data.url && data.url !== '/video.mp4') {
                    const video = document.getElementById('videoPlayer');

                    // Show the video player if hidden
                    if (!video.classList.contains('visible')) {
                        video.classList.add('visible');
                    }

                    // Update video source if it changed
                    if (video.src !== data.url) {
                        const currentTime = video.currentTime;
                        video.src = data.url;
                        video.currentTime = currentTime;
                        document.getElementById('status').innerHTML =
                            '<p style="color: green;">Video uploaded! Now serving from: ' + data.url + '</p>';
                    }
                }
            } catch (e) {
                // Ignore errors
            }
        }, 1000);
    </script>
</body>
</html>
